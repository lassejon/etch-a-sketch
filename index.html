<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <p>Press and hold left mousebottom to draw. Release to stop.</p>
    </div>
    <div class="selectors">
        <input type="color" value="#000000" id="colorWell">
        <div class="slider">
            <p>Rows</p>
            <input id="select-rows" type="range" min="8" max="96" value="48" step=8
                    oninput="this.nextElementSibling.value = this.value">
            <output>48</output>
        </div>
        <button id="reset">Clear screen</button>
    </div>
</body>
</html>
